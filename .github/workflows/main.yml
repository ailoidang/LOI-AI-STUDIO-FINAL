name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"] # Chạy khi push code lên main hoặc master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Bước 2: Setup NodeJS
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Bước 3: Cài dependencies
      - name: Install dependencies
        run: npm install

      # Bước 4: Build project
      - name: Build
        run: npm run build
        env:
          # Lấy API Key đã add vào GitHub Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Bước 5: Upload folder build (thường là ./dist) lên artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Bước 6: Deploy artifact lên GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
